{% extends 'base.html' %}
{% load static %}

{% block title %} Fund Transfer {% endblock %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/model_create_edit_form.css' %}">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<style>
    .table-container {
        max-width: 800px;
        margin: 20px auto;
    }
</style>
{% endblock %}

{% block body %}

<h2 class="page-heading">Transfer Between Funds</h2>

<div style="display: flex; justify-content: center; gap: 10px;">
    <a href="{% url 'list_funds' %}" class="primary-button">Back to Fund List</a>
</div>

<form method="post" class="model-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="primary-button">Transfer</button>
</form>

<!-- Select2 + jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
    $(document).ready(function () {
        $('#id_from_fund').select2({
            placeholder: 'Select source fund'
        });
        $('#id_to_fund').select2({
            placeholder: 'Select destination fund'
        });
    });
</script>

{% endblock %}
